<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Focus & Alertness System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 md:p-10 w-full max-w-md border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">Login</h1>

        {% if message %}
        <p class="text-red-500 text-center mb-4">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('signin_bp.login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>
            <button type="submit" class="btn-primary w-full">Log In</button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Don't have an account? <a href="{{ url_for('signup_bp.signup') }}" class="text-indigo-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
